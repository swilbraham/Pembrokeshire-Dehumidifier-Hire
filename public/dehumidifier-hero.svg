<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 520" fill="none">
  <!-- Commercial dehumidifier unit - front view -->
  <defs>
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8edf2"/>
      <stop offset="100%" stop-color="#c8d0da"/>
    </linearGradient>
    <linearGradient id="bodyGrad2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0f4f8"/>
      <stop offset="100%" stop-color="#dce3ec"/>
    </linearGradient>
    <linearGradient id="blueAccent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0284d6"/>
      <stop offset="100%" stop-color="#015a94"/>
    </linearGradient>
    <linearGradient id="waterDrop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#60b7e7"/>
      <stop offset="100%" stop-color="#0170B9"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-5%" width="120%" height="115%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <filter id="softShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Main body -->
  <g filter="url(#shadow)">
    <rect x="120" y="80" width="240" height="360" rx="20" fill="url(#bodyGrad2)"/>
    <rect x="120" y="80" width="240" height="360" rx="20" stroke="#b0bec5" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Top vent grille -->
  <rect x="145" y="100" width="190" height="80" rx="10" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  <line x1="160" y1="115" x2="320" y2="115" stroke="#ddd" stroke-width="2" stroke-linecap="round"/>
  <line x1="160" y1="128" x2="320" y2="128" stroke="#ddd" stroke-width="2" stroke-linecap="round"/>
  <line x1="160" y1="141" x2="320" y2="141" stroke="#ddd" stroke-width="2" stroke-linecap="round"/>
  <line x1="160" y1="154" x2="320" y2="154" stroke="#ddd" stroke-width="2" stroke-linecap="round"/>
  <line x1="160" y1="167" x2="320" y2="167" stroke="#ddd" stroke-width="2" stroke-linecap="round"/>

  <!-- Blue accent strip -->
  <rect x="145" y="195" width="190" height="8" rx="4" fill="url(#blueAccent)"/>

  <!-- Digital display panel -->
  <rect x="165" y="220" width="150" height="60" rx="8" fill="#1a2332"/>
  <text x="195" y="248" font-family="monospace" font-weight="700" font-size="18" fill="#60e6a8">65</text>
  <text x="225" y="248" font-family="monospace" font-weight="400" font-size="11" fill="#60e6a8">%RH</text>
  <text x="280" y="248" font-family="monospace" font-weight="700" font-size="18" fill="#66b7e7">50L</text>
  <text x="195" y="268" font-family="sans-serif" font-weight="400" font-size="9" fill="#6b7280">HUMIDITY</text>
  <text x="268" y="268" font-family="sans-serif" font-weight="400" font-size="9" fill="#6b7280">CAPACITY</text>

  <!-- Control buttons -->
  <circle cx="195" cy="310" r="12" fill="#0170B9"/>
  <text x="195" y="314" text-anchor="middle" font-family="sans-serif" font-size="8" fill="white" font-weight="600">ON</text>
  <circle cx="240" cy="310" r="12" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
  <polygon points="236,306 236,314 244,310" fill="#6b7280"/>
  <circle cx="285" cy="310" r="12" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
  <polygon points="289,306 289,314 281,310" fill="#6b7280"/>

  <!-- Bottom intake grille -->
  <rect x="145" y="345" width="190" height="70" rx="10" fill="#eee" stroke="#ccc" stroke-width="1"/>
  <line x1="160" y1="358" x2="320" y2="358" stroke="#ddd" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="160" y1="370" x2="320" y2="370" stroke="#ddd" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="160" y1="382" x2="320" y2="382" stroke="#ddd" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="160" y1="394" x2="320" y2="394" stroke="#ddd" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Wheels -->
  <ellipse cx="170" cy="448" rx="18" ry="10" fill="#555" opacity="0.8"/>
  <ellipse cx="310" cy="448" rx="18" ry="10" fill="#555" opacity="0.8"/>

  <!-- Handle on top -->
  <rect x="210" y="62" width="60" height="12" rx="6" fill="#9ca3af"/>
  <rect x="210" y="62" width="60" height="12" rx="6" stroke="#8b95a1" stroke-width="1" fill="none"/>

  <!-- Floating water droplets -->
  <g filter="url(#softShadow)">
    <path d="M70 140 C70 140 55 165 55 178 C55 186.3 61.7 193 70 193 C78.3 193 85 186.3 85 178 C85 165 70 140 70 140Z" fill="url(#waterDrop)" opacity="0.8"/>
    <path d="M400 180 C400 180 388 200 388 210 C388 216.6 393.4 222 400 222 C406.6 222 412 216.6 412 210 C412 200 400 180 400 180Z" fill="url(#waterDrop)" opacity="0.6"/>
    <path d="M50 260 C50 260 42 275 42 282 C42 286.4 45.6 290 50 290 C54.4 290 58 286.4 58 282 C58 275 50 260 50 260Z" fill="url(#waterDrop)" opacity="0.5"/>
    <path d="M420 300 C420 300 410 320 410 330 C410 335.5 414.5 340 420 340 C425.5 340 430 335.5 430 330 C430 320 420 300 420 300Z" fill="url(#waterDrop)" opacity="0.7"/>
    <path d="M85 370 C85 370 78 383 78 389 C78 392.9 81.1 396 85 396 C88.9 396 92 392.9 92 389 C92 383 85 370 85 370Z" fill="url(#waterDrop)" opacity="0.4"/>
  </g>

  <!-- Air flow arrows -->
  <g opacity="0.3">
    <path d="M380 130 L395 130 L390 120 L410 135 L390 150 L395 140 L380 140 Z" fill="#0170B9"/>
    <path d="M380 160 L395 160 L390 150 L410 165 L390 180 L395 170 L380 170 Z" fill="#0170B9"/>
  </g>
</svg>
